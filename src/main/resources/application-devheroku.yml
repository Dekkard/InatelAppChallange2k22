debug: true
server:
   port: 6571
spring:
   datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
      hibernate:
         ddl-auto: update
      defer-datasource-initialization: true
      properties:
         hibernate:
            show_sql: true
            format_sql: true
   mvc:
      pathmatch:
         matching-strategy: ant_path_matcher